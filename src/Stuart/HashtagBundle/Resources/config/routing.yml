stuart_hashtag_view_sub:
    pattern: /
    host: "{name}.hashtagmyevent.com"
    defaults: { _controller: StuartHashtagBundle:Default:view }  

stuart_hashtag_admin_site_dev:
    pattern: /view/{name}/modify
    defaults: { _controller: StuartHashtagBundle:Create:adminSite}

stuart_hashtag_admin_site:
    pattern: /modify
    host: "{name}.hashtagmyevent.com"
    defaults: { _controller: StuartHashtagBundle:Create:adminSite}
    
stuart_hashtag_admin_site_home:
    pattern: /modify
    defaults: { _controller: StuartHashtagBundle:Create:adminHome}
    
stuart_hashtag_homepage:
